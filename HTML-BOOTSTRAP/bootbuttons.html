<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TinDog</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Montserrat|Ubuntu" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary btn-lg">Primary</button>
        <p>Button block spans through the entire width of the parent element as seen below;</p>
        <button type="button" class="btn btn-success btn-block">Button</button>
    </div>
    <p>To apply a button element to a link</p>
    <div class="container">
        <a href="#" class="btn btn-info" role="button"> Link Button</a>
        <input type="button" class="btn btn-primary" value="input button">
        <input type="submit" class="btn btn-success" value="Submit">
    </div>
    <p>to create disabled or active buttons</p>
    <div class="container">
        <button type="button" class="btn btn-primary active">Active Button</button>
        <button type="button" class="btn btn-primary disabled">Disabled Button</button>

    </div>
</body>
</html>
