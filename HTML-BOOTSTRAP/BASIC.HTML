<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="page description here"/> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM WEBSITE</title>
    <style type="text/css">

    </style>
</head>
<body>
    <form name="employment" action="send.php" method="post">
        <table width="50%" cellspacing="5" cellpadding="10" border="2" background="custardyellow.jpg">
            <tr>
                <td>Employment Application</td>
                <td></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname" maxlength="50"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" maxlength="50"></td>
            </tr>
            <tr>
                <td>Position</td>
                <td>
                    <select name="position">
                        <option value="MA">Manager</option>
                        <option value="AC">Accountant</option>
                        <option value="RE">Receptionist</option>
                        <option value="SE">Secetary</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Experience Level</td>
                <td>
                    <select name="experience">
                        <option value="EL">Entry Level</option>
                        <option value="SE">Some Experience</option>
                        <option value="VE">Very Experienced</option>
                    </select>
                </td>
            </tr>
                <td>Job Type</td>
                <td>
                    <input type="checkbox" name="FT"/>Full Time
                    <input type="checkbox" name="PT"/>Part Time
                    <input type="checkbox" name="CT"/>Contract
                </td>
            </tr>
            <tr>
                <td>Employment Status</td>
                <td>
                    <input type="radio" name="estatus" value="employed"/> Employed
                    <input type="radio" name="estatus" value="Student"/> Student
                    <input type="radio" name="estatus" value="unemployed"/> unemployed
                </td>
            </tr>
            <tr>
                <td>Additional Information</td>
                <td> <textarea name="Information" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="SUBMIT"/></td>
                <td><input type="reset" name="reset" value="RESET"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
