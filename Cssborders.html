<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS BORDERS</title>
    <style type="text/css">p.part1{
        border:4px dashed;
        border-bottom-color: #009900;
        border-top-color: red;
        border-left-color: blue;
        border-right-color:yellow
    }
    p.part2{
        border:2px solid;
        border-color: blue;
    }
    </style>
</head>
<body>
    <p class="part1">different colors border</p>
    <p class="part2">One color border</p>
</body>
</html>
