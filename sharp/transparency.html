<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested div</title>
    <style type="text/css">
        img{
            opacity: 1.0;
        }
        img:hover{
            opacity: 0.4;
        }
        #background{
            background-image: url(house.jpg);
            padding: 40px;
            
        }
        #textbox{
            padding: 20px;
            background-color: black;
            opacity: 0.8;
            width: auto;
            height: 100px;
        }
        #text{
            color: blue;
        }
    </style>
</head>
<body>
    <div> <img src="picpeculiar.jpg" width="600" height="400" /> </div>
    <br/>
    <br/>
    <div id="background">
        <div id="textbox">
            <div id="text">This is a line of text. Css means Cascading style sheet. it is used to style a website using some attributes, properties and values. css is what you should know after knowing the basics of html and various html tags.</div>
        </div>
    </div>
</body>
</html>
